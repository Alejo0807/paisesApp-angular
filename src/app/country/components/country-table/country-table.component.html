<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Capital </th>
            <th> Poblaci√≥n </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index"
            class="animate__animated animate__fadeIn animte_faster">
            <td>{{ i+1 }}</td>
            <td>
                <img class="small-flag"
                     [src]="country.flag"></td>
            <td>{{ country.name }}</td>
            <td>{{ country.capital }}</td>
            <td>{{ country.population | number }}</td>
            <td>
                <a [routerLink]="[ '/country', country.alpha2Code]">Ver...</a>    
            </td>
        </tr>
    </tbody>
</table>
